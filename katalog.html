<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katalog Buku</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f2f5f9;
      font-family: Arial, sans-serif;
      color: #333;
    }
    header {
      background-color: #1a73e8;
      color: white;
      padding: 15px 30px;
      font-size: 22px;
      font-weight: bold;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      background: white;
      max-width: 950px;
      margin: 40px auto;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #1a73e8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #1a73e8;
      color: white;
    }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0b5ed7;
    }
    .form-section {
      text-align: center;
      margin-top: 30px;
    }
    input {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin: 5px;
    }
  </style>
</head>
<body>
  <header>
    Katalog Buku
    <nav style="float:right;">
      <a href="dashboard.html">Dashboard</a> |
      <a href="checkout.html">Checkout</a> |
      <a href="tracking.html">Tracking</a>
    </nav>
  </header>

  <main>
    <h2>Daftar Buku</h2>

    <table id="tabelBuku">
      <thead>
        <tr>
          <th>#</th>
          <th>Judul Buku</th>
          <th>Penulis</th>
          <th>Stok</th>
          <th>Harga</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="daftarBuku"></tbody>
      
    </table>

    <div class="form-section">
      <h3>Tambahkan Stok Baru</h3>
      <input type="text" id="judul" placeholder="Judul Buku">
      <input type="text" id="penulis" placeholder="Penulis">
      <input type="number" id="stok" placeholder="Stok">
      <input type="number" id="harga" placeholder="Harga">
      <button onclick="tambahBuku()">Tambah</button>
    </div>
  </main>

  <script>
    // Ambil data buku dari localStorage
    let bukuList = JSON.parse(localStorage.getItem('bukuList')) || [
      {judul: "Laskar Pelangi", penulis: "Andrea Hirata", stok: 10, harga: 85000},
      {judul: "Dilan 1990", penulis: "Pidi Baiq", stok: 8, harga: 75000}
    ];

    // Simpan ke localStorage
    function simpanData() {
      localStorage.setItem('bukuList', JSON.stringify(bukuList));
    }

    // Tampilkan daftar buku di tabel
    function tampilkanBuku() {
      const tbody = document.getElementById('daftarBuku');
      tbody.innerHTML = "";
      bukuList.forEach((buku, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${buku.judul}</td>
          <td>${buku.penulis}</td>
          <td>${buku.stok}</td>
          <td>Rp ${buku.harga.toLocaleString()}</td>
          <td><button onclick="tambahPesanan('${buku.judul}', ${buku.harga})">Tambah ke Pesanan</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    // Tambahkan buku baru ke daftar
    function tambahBuku() {
      const judul = document.getElementById('judul').value.trim();
      const penulis = document.getElementById('penulis').value.trim();
      const stok = parseInt(document.getElementById('stok').value);
      const harga = parseInt(document.getElementById('harga').value);

      if (!judul || !penulis || !stok || !harga) {
        alert("Semua kolom harus diisi!");
        return;
      }

      bukuList.push({judul, penulis, stok, harga});
      simpanData();
      tampilkanBuku();

      document.getElementById('judul').value = "";
      document.getElementById('penulis').value = "";
      document.getElementById('stok').value = "";
      document.getElementById('harga').value = "";
    }

    // Tambah buku ke pesanan
    // Tambah buku ke pesanan
function tambahPesanan(judul, harga) {
  let pesanan = JSON.parse(localStorage.getItem('pesananBuku')) || [];
  const existing = pesanan.find(p => p.nama === judul);

  if (existing) {
    existing.jumlah += 1;
  } else {
    pesanan.push({ nama: judul, harga: harga, jumlah: 1 });
  }

  localStorage.setItem('pesananBuku', JSON.stringify(pesanan));

  // langsung arahkan ke checkout
  window.location.href = 'checkout.html';
}


    // Jalankan awal
    tampilkanBuku();
  </script>
  <script>
  const tombolPesan = document.querySelectorAll(".btnPesan");
  tombolPesan.forEach(btn => {
    btn.addEventListener("click", function() {
      const row = this.closest("tr");
      const judul = row.cells[0].innerText;
      const harga = parseInt(row.cells[2].innerText);
      
      let pesanan = JSON.parse(localStorage.getItem("pesananBuku")) || [];
      const existing = pesanan.find(p => p.nama === judul);

      if (existing) {
        existing.jumlah += 1;
      } else {
        pesanan.push({ nama: judul, harga: harga, jumlah: 1 });
      }

      localStorage.setItem("pesananBuku", JSON.stringify(pesanan));
      window.location.href = "checkout.html";
    });
  });
</script>

</body>
</html>
