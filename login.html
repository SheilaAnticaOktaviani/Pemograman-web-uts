<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Toko Buku</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      color: #0056d2;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 95%;
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Akun</h2>
    <input type="email" id="email" placeholder="Masukkan Email" />
    <input type="password" id="password" placeholder="Masukkan Password" />
    <button onclick="loginUser()">Masuk</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    // Daftar akun
    const users = [
      { email: "siti@gmail.com", password: "siti123", name: "Siti Marlina" },
      { email: "agus@gmail.com", password: "agus123", name: "Agus Pranoto" }
    ];

    function loginUser() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        localStorage.setItem("currentUser", JSON.stringify(user));
        alert(`Login berhasil! Selamat datang, ${user.name}.`);
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error").textContent = "Email atau kata sandi salah!";
      }
    }
  </script>
</body>
</html>
